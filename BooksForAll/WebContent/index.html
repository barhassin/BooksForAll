<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<body>
	<div class="form-row col-md-4 col-md-offset-4 ng-app="login" ng-controller="loginController">
	<div class="form-group">
	<img src="logo.jpg" class="img-responsive center-block">
    <input type="text" class="form-control" placeholder="Enter Username" ng-model="username" required>
    <br>
    <input type="password" class="form-control" placeholder="Enter Password" ng-model="password" required>
    <br>
    <button ng-click="login()" class="btn btn-primary">Sign In</button>
    <button type="submit" class="btn btn-link">Sign Up</button>
    <p>{{content}}</p>
    </div>
  	</div>
  	<script src=index.js></script>
</body>
</html>
