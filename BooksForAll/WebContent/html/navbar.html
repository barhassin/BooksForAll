<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>NavBar</title>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="login" ng-controller="navbarController">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"><img alt="logo" class="img-responsive" src="logo.gif"></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">My Books</a></li>
      <li><a href="#">Browse Books</a></li>
    </ul>
  </div>
</nav>
<button ng-click="func()" class="btn btn-link">Sign Up</button>
<p>{{content}}h</p>
<div ng-model="changeWelcome" ng-init="changeWelcome = true">
	<div ng-if="changeWelcome">
	<div ng-include="'html/welcome.html'"></div>
	</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
