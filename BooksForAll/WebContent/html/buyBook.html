<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>payment</title>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/buyBook.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app="login" ng-controller="payment">
		<div class="container">
		<div class="card" id="cardPayment">
			<div class="row">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" id="title">Payment Details</h3>
						</div>
						<div class="panel-body">
							<form name="myForm">
								<div class="form-group">
									<label>Credit card</label>
									<div class="credit_card">
										<input type="radio" ng-model="creditcard" name="creditcard"
											value="amex"> <img src="images/Amex.png"> <br>
										<br> <input type="radio" ng-model="creditcard"
											name="creditcard" value="visa"> <img
											src="images/visa.jpg">

									</div>
									<br>
									<div class="row">
										<div class="col-xs-7 col-md-7">
											<div class="form-group">
												<label for="cardNumber"> CARD NUMBER</label>
												<div ng-if="creditcard=='amex'">
													<input type="text" class="form-control"
														ng-model="cardNumber" name="cardNumber"
														ng-pattern="amexValidation"
														placeholder="Valid Card Number" required> <span
														style="color: red"
														ng-show="myForm.cardNumber.$error.pattern && myForm.cardNumber.$touched">non
														valid amex card.<br>
													</span> <span style="color: red"
														ng-show="myForm.cardNumber.$error.required && myForm.cardNumber.$touched">
														card number is required.<br>
													</span>
												</div>
												<div ng-if="creditcard=='visa'">
													<input type="text" class="form-control"
														ng-model="cardNumber" name="cardNumber"
														ng-pattern="visaValidation"
														placeholder="Valid Card Number" required> <span
														style="color: red"
														ng-show="myForm.cardNumber.$error.pattern && myForm.cardNumber.$touched">non
														valid visa card.<br>
													</span> <span style="color: red"
														ng-show="myForm.cardNumber.$error.required && myForm.cardNumber.$touched">
														card number is required.<br>
													</span>
												</div>
												<br> <label for="cardHolder"> CARD HOLDER</label> <input
													type="text" class="form-control" ng-model="cardHolder"
													name="cardHolder" ng-pattern="lettersOnly"
													placeholder="Full name " required> <span
													style="color: red"
													ng-show="myForm.cardHolder.$error.pattern && myForm.cardHolder.$touched">non
													valid name.<br>
												</span> <span style="color: red"
													ng-show="myForm.cardHolder.$error.required && myForm.cardHolder.$touched">
													card holder is required.<br>
												</span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-7 col-md-7">
											<div class="form-group">
												<label for="date"> EXPIRY DATE</label>									
														<input type="month" name="month" ng-model="month" class="form-control" min="{{currentYear}}-{{currentMonth}}" required>													
													<span style="color: red"
													ng-show="myForm.month.$error.required && myForm.month.$touched">Expiry date is required.<br>
													</span>
															
												</div>
											</div>
										
										<div class="col-xs-5 col-md-5 pull-right">
											<div class="form-group">
												<label for="cvc"> CVV</label> <input type="text"
													class="form-control" ng-model="Cvv" name="Cvv"
													ng-pattern="threeNumbers" placeholder="CVV" required>
												<span style="color: red"
													ng-show="myForm.Cvv.$error.pattern && myForm.Cvv.$touched">cvv
													contain 3 digits.<br>
												</span> <span style="color: red"
													ng-show="myForm.Cvv.$error.required && myForm.Cvv.$touched">
													cvv is required.<br>
												</span>
											</div>
										</div>
										</div>
									</div>
									<br> <label> PRICE: {{price}}$</label>
							</form>
						</div>
					</div>
					<button class="btn btn-success btn-lg btn-block"
						ng-click="submitPayment()" ng-disabled="myForm.$invalid" id="btnpay">Pay</button>

			
			</div>
			</div>
		</div>
		<div id="myModaltwo" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Congratulations!</h4>
					</div>
					<div class="modal-body">
						<p>{{content}}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" ng-click="moveBrowse()" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
