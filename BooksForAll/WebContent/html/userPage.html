<!-- Displays the user's details -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>User Page</title>
<link rel="stylesheet" type="text/css"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/userPage.css">
</head>
<body>
	<div ng-app="login" ng-controller="userPageController">
		<div class="row">
			<div class="col-sm-4">
				<br> <img ng-src="images/{{userDetails.photo}}"
					id="userpagePhoto">
			</div>
			<div class="col-sm-4">
				<h2>{{userDetails.username}}</h2>
				<h4>Nickname: {{userDetails.nickname}}</h4>
				<h4>Address: {{userDetails.street}}
					{{userDetails.streetnumber}}, {{userDetails.city}}</h4>
				<h4>Zipcode: {{userDetails.zipcode}}</h4>
				<h4>Telephone: {{userDetails.telephone}}</h4>
				<h4>Email: {{userDetails.email}}</h4>
				<h4>Description: {{userDetails.description}}</h4>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
