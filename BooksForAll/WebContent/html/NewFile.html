<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Browse Books</title>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/browseBooks.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app="login" ng-controller="browseBooksController" id="backgroundPage">
	<div ng-model="changeBrowse" ng-init="changeBrowse = true">
	<div ng-if="changeBrowse">
		
<div class="row">
  <div class="column">
    <div class="card">
      <img ng-src="books/{{x.name}}_files/{{x.image}}" alt="" style="width:100%">
      <div class="container">
        <h2>{{x.name}}</h2>
        <p>Description:</p>
        <p>{{x.description}}</p>
        <p>Price: {{x.price}}$</p>
        <p><button ng-click="toBook(x.name)" class="button">more</button></p>
      </div>
    </div>
  </div>
		
		</div>
		</div>
	<div ng-model="changeBook" ng-init="changeBook = false">
	<div ng-if="changeBook">
	<div ng-include="'html/bookPage.html'"></div>
	</div>
	</div>
	</div>
<script src="js/index.js"></script>
</body>
</html>
