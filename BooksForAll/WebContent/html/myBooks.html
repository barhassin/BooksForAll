<!--  Displays all the books bought by the user -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>My Books</title>
<link rel="stylesheet" type="text/css"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/myBooks.css">
</head>
<body>
	<div ng-app="login" ng-controller="myBooksController">
		<div ng-model="changeMyBooks" ng-init="changeMyBooks = true">
			<div ng-if="changeMyBooks">
				<div ng-repeat="x in mybookslist">
					<div class="panel panel-default" id="panelTransparent">
						<div class="panel-heading" id="panelTransparent">
							<br>
							<p id="fantasy">{{x.name}}</p>
						</div>
						<div class="row">
							<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
								<div class="panel-body">
									<img ng-src="books/{{x.name}}_files/{{x.image}}" alt=""
										class="img-responsive center-block" />
								</div>
							</div>
							<div class="col-lg-4 col-md-3 col-sm-4 col-xs-6">
								<div class="panel-body">
									<br> <br> <br>
									<p>
										<b>Description: </b><q>{{x.description}}</q>
									</p>
									<p>
										<b>Price:</b> {{x.price}}$
									</p>
									<!-- Opens the book's page -->
									<button ng-click="toMyBook(x.name)" class="button">Book
										Page</button>
								</div>
							</div>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
		<div ng-model="changeBook" ng-init="changeBook = false">
			<div ng-if="changeBook">
				<div ng-include="'html/bookPage.html'"></div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
