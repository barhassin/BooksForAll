<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Book page</title>
<link rel="stylesheet" type="text/css"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bookPageAdmin.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app="login" ng-controller="bookAdmin">
		<div ng-model="changeBookPage" ng-init="changeBookPage = true">
			<div ng-if="changeBookPage">
				<div class="container">
					<div class="row">
						<img
							ng-src="books/{{bookDetails.name}}_files/{{bookDetails.image}}"
							alt="image">
						<h2>{{bookDetails.name}}</h2>
						<br>
						<h4>Description: {{bookDetails.description}}</h4>
						<h4>Price: {{bookDetails.price}}$</h4>
						<button class="btn btn-default dropdown dropmenu">
							<div class="dropdown-content" id="drop-list">
								<a href="#" ng-repeat="x in userInfoList" ng-click="moveUser(x.username)">{{x.nickname}}</a>
							</div>
							<i style="color: blue"> {{numberOfLIKes}} </i> <img
								ng-src="{{likeimg}}" width="70">
						</button>
						
						<div class="container">
							<button id="sho" type="button" class="btn btn-info"
								ng-click="showRev()">Show Reviews</button>
							<div id="revAd" class="collapse">
								<div class="panel panel-default">
									<div ng-repeat="x in reviewsList" class="panel-body">
										Nickname: {{x.nickname}}<br>Review: "{{x.review}}"
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-model="changeUserPage" ng-init="changeUserPage = false">
			<div ng-if="changeUserPage">
				<div ng-include="'html/userPage.html'"></div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
