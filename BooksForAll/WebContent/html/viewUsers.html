<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Browse Books</title>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/viewUsers.css">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app="login" ng-controller="viewUsersController">
		<div ng-model="changeViewUsers" ng-init="changeViewUsers = true">
			<div ng-if="changeViewUsers">
				<div class="container">
					<input class="form-control" id="myInput" type="text"
						placeholder="Search.."> <br>
					<ul id="myList">
						<li ng-repeat="x in userlist">
						<img ng-src="images/{{x.photo}}">
						{{x.username}}
						<button ng-click="viewUser(x.username)" class="btn btn-success">User Page</button>
						<button ng-click="sure(x.username)" class="btn btn-danger pull-right">Delete User</button>
						</li>
					</ul>
				</div>
      <div class="modal fade" id="myModalUser" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Wait!</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" ng-click="removeUser()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
    </div>
			</div>
		</div>
		<div ng-model="changeUserPage" ng-init="changeUserPage = false">
			<div ng-if="changeUserPage">
				<div ng-include="'html/userPage.html'"></div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
