<!-- The User's welcome page -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/welcome.css">
</head>
<body>
	<div ng-app="login" ng-controller="welcomeController">
		<h1 id="headline">welcome {{content}}</h1>
		<br>
		<div class="container">
			<p id="font">My Books</p>
			<!-- A carousel that displays the covers of the books bought by the user -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div ng-repeat="x in myBooksList" class="item"
						ng-class="{active:!$index}">
						<img ng-src="books/{{x.name}}_files/{{x.image}}"
							id="imageCarousel">
					</div>
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
