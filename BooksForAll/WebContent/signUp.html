<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="‪signUpCss.css‬">
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="signupJs.js"></script>
</head>
<body>
	<div class="container" >
		<form ng-app="signUpApp" ng-controller="signUpController" name="myForm">
		<div class="row">
			<div class="main">
				<div class="headline text-center">
					<H2>SIGN UP</H2>
				</div>
				<div class="well">
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Your User Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input type="text" class="form-control" ng-model="userName" placeholder="Enter your User Name" required />
									<span style="color:red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
									<span ng-show="myForm.userName.$error.required">Username is required.</span></span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Your
							Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-envelope"></i></span> <input type="text"
									class="form-control" ng-model="email"
									placeholder="Enter your Email" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input type="password"
									class="form-control" ng-model="password"
									placeholder="Enter your Password" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="Address" class="cols-sm-2 control-label">Address:</label>

						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="Street"
									placeholder="Street" />
							</div>
							<div class="col-sm-2">
								<input type="number" class="form-control"
									ng-model="StreetNumber" placeholder="Number" />
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="City"
									placeholder="City" />
							</div>
							<div class="col-sm-2">
								<input type="number" class="form-control" ng-model="Zipcode"
									placeholder="zipcode" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="text" class="cols-sm-2 control-label">Telephone
							number</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-phone-alt"></i></span> <input type="text"
									class="form-control" ng-model="Telephone"
									placeholder="Enter your Telephone number" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="text" class="cols-sm-2 control-label">Nickname</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input type="text"
									class="form-control" ng-model="Nickname"
									placeholder="Enter your Nickname" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="text" class="cols-sm-2 control-label">Photo</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-picture"></i></span> <input type="file"
									class="form-control" ng-model="photo"
									placeholder="Upload your photo" />
							</div>
						</div>
					</div>

					<div class="form-group ">
						<button type="button" id="button"
							class="btn btn-primary btn-lg btn-block ">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
